<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480" role="img" aria-labelledby="title desc">
  <title id="title">Icarius delivery cockpit illustration</title>
  <desc id="desc">Stylised dashboard showing aligned milestones, risk tracking, adoption and value scorecards.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
